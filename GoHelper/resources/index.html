<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevOps Monitoring Node</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #333;
      padding: 1em;
      font-size: 1.5em;
    }
    main {
      padding: 2em;
    }
    .status {
      border: 1px solid #444;
      border-radius: 8px;
      display: inline-block;
      padding: 1.5em;
      margin-top: 2em;
      background-color: #222;
    }
    .status h2 {
      margin: 0 0 1em 0;
      color: #4CAF50;
    }
    footer {
      margin-top: 3em;
      font-size: 0.8em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    DevOps Monitoring Node
  </header>
  <main>
    <div class="status">
      <h2>Status: OK</h2>
      <p>Host is running Nginx.</p>
      <p>MQTT broker is active (see cron job data).</p>
    </div>
  </main>
  <footer>
    &copy; 2025 Monitoring Tool
  </footer>
</body>
</html>
